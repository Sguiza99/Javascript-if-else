<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt('Digite un valor')
        let num2 = prompt('Digite otro valor')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        sum = num1 + num2

        sum = parseInt(sum)

        if (sum > 10)
        {
            document.write('el numero ' +sum+ ' es mayor a 10')
        }
        else 
        {
            document.write('el numero ' +sum+ ' es menor a 10')
        }
    </script>
</body>
</html>
