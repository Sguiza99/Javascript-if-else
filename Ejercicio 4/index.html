<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let food = prompt('Digite un numero del menu; entre ellos esta: 1.Hamburguesa, 2.Salchipapa, 3.Perro caliente, 4.Carne asada')
        
        food = parseInt(food)

        switch (food) 
        {
            case 1:
                document.write('Has escogido la hamburguesa, que tienen un valor de 5000 pesos')
            break;

            case 2:
                document.write('Has escogido la salchipapa, que tiene un valor de 3500 pesos')
            break;

            case 3:
                document.write('Has escogido el perro caliente, que tiene un valor de 6000 pesos')
            break;

            case 4:
                document.write('Has elegido la carne asada, que tiene un valor de 10000 pesos')
        }


    </script>
</body>
</html>
