<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('digite un numero')
        let mult = prompt ('Digite un multiplo para el numero')

        num = parseInt(num)
        mult = parseInt(mult)

        if (num % mult === 0 ) 
        {
            document.write ('el numero '+mult+' es multiplo de '+num)
        }
        else
        {
            document.write ('el numero '+mult+' no es multiplo de '+num)
        }
    </script>
</body>
</html>
