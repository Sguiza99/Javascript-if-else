<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Person = prompt('Digita tu nombre')
        let Edad = prompt ('Digita tu edad')

        Edad = parseInt(Edad)

        if (Edad < 18)
        {
            document.write('Hola ' +Person+ ', tu edad es de ' +Edad+ ' y eres menor de edad')
        }
        else
        {
            document.write('Hola ' +Person+ ', tu edad es de ' +Edad+ ' y eres mayor de edad')
        }
    </script>
</body>
</html>
